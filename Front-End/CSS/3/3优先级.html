<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style type="text/css">

    </style>
</head>
<body>
    选择器的属性存在覆盖关系，即优先级
    行内样式>(ID>CLASS>TAG)
    权重关系
    行内    1000
    ID  100
    类  10
    标签    1
    权重值最高的生效

    !important 用于提升属性的权重至最高
    格式： attr:val !important;
    值后不能有分号，必须空格
    继承属性不会受影响
</body>
</html>
