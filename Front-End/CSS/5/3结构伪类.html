<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>结构伪类</title>
</head>
<body>
    CSS3=CSS2+新语法+新属性

    E:first-child 匹配第一个子
    E:last-child 匹配末子
    E:nth-child(X) X取以下值
        n 匹配第n个子
        2n/enve 匹配第偶数个子
        2n+1/odd 匹配第奇数个子
    E:only-child 匹配有且只有一个子

    <!-- 比如用于制作隔行变色 -->
</body>
