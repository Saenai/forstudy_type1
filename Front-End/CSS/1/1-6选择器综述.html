<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>
<body>
    选择器：
        基本选择器
            通用选择器
                *{detail:value;} 匹配所有标签
            标签选择器
                tag{detail:value;}
                <!-- div{detail:value;} -->
            类选择器
                .class_detailvalue{detail:value;}
                最常用
                <!-- 
                    .box{detail:value;} 
                    <div class="box"></div>

                    p.box{} 指定P标签下的box类
                -->
            ID选择器
                #id_detailvalue{detail:value;}
                <!-- 
                    #i{detail:value;} 
                    <div id="i"></div>
                -->
                
        复合选择器
        伪类选择器
        属性选择器
</body>
</html>
