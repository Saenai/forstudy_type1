<body>
    padding-top
    padding-right
    padding-bottom
    padding-left
    padding:简写按上右下左的顺序
    padding:20px 指上右下左四个方向
    padding:10px 20px; 指上下为10，左右为20
    padding:10px 20px 30px; 指上10，左右20，下30
