<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>

<body>
    border:粗细 线形 颜色
    border:1px solid #000;
    颜色省略时默认为#000
    线形：
    dotted点
    dashed短划线
    solid常规
    double双
    groove
    ridge
    inset内陷
    outset外凸
    <div style="width: 100px;
    height: 100px;
    border:1px solid;"></div>

    border的方向类似padding, margin
</body>

</html>
