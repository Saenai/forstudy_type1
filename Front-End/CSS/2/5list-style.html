<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表样式属性</title>
    <style type="text/css">
        ul{
            list-style-type: circle;
            list-style-position: inherit;
        }
        li p{
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>列表指的是无序列表ul和有序列表ol，属性写在ul/ol下</p>
    <ul>
        <li>
            <h3>list-style-type</h3>
            <p>表项前标项目符</p>
            <p>none无, disc实心圆, square实心方块, circle空心圆</p>
        </li>
        <li>
            <h3>list-style-position</h3>
            <p>表项前标位置</p>
            <p>inside, outside</p>
        </li>
        <li>
            <h3>list-style-image</h3>
            <p>表项前标设为图像</p>
            <p>[url]</p>
        </li>
        <li>
            <h3>list-style</h3>
            <p>简写，有序，空格</p>
            <p>square inside url(x.gif)</p>
        </li>
    </ul>

</body>
</html>
