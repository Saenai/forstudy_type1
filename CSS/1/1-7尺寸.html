<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸样式属性</title>
</head>
<body>
    height
        auto    ：自动计算浏览器高度
        length  ：使用px定义高度
        %   ：基于包含它的块级对象的百分比高度
    width
        同上

    《span》标签不能设置宽高，是一个行内元素；只有块级元素可以设置宽高
</body>
</html>
