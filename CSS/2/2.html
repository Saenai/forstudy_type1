<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
</head>
<body>
    font-style<br>
        normal, italic<br>
        正常，斜体
    font-weight<br>
        normal, bold<br>
        正常，加粗
    font-size<br>
        #px<br>
        设置文本大小<br>
    font-family<br>
        <字体名><br>
        设置字体<br>
    font<br>
        font:italic bold 14px "微软雅黑"<br>
        简写，值间有空格，顺序固定<br>
</body>
</html>
