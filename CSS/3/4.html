<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复数类名</title>
</head>
<body>
    
    <Tag class="class1 class2 class3"></Tag>
    <!-- div.div${content$}*4 生成4个带$变量的class -->
    复数类名时，会互补所有class下的属性，不能互补式产生冲突以文本位置后置者为准。
    
</body>
</html>
