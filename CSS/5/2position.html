<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    position, attr.
        fixed
            固定定位，相对于浏览器窗口，脱离流
        relative
            相对定位，指相对于自身原位置定位，不脱离流，仍然在原位占用空间，并覆盖于流之上
        absolute
            绝对定位，相对于最近一层设置过position父元素元位置，
            脱离流，不占用空间，覆盖于流之上
            一般只用于父元素是相对定位
            
    left, attr.
    right, attr.
    top , attr.
    bottom , attr.
        均用于元素定位，配合position

        z-index
            只有设置了position的元素才有z-index。
            值越高覆盖等级越高。
</body>
</html>
