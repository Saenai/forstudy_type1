<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>
<body>
    欲使元素同时具有行内元素的特性和块级元素的特性，只能使其脱离标准文档流
    float attr.
        val:left, right
        指向左，右对齐的浮动，以父元素为基准
        浮动元素之间不再浮动
        浮动之后父元素不再包裹浮动元素
        行内元素浮动后变为块级元素，体积可以超出行内元素限制

    网页开头手动清除默认margin和padding
</body>
</html>
