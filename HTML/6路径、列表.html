<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六</title>
</head>
<body>
    路径
        同级"x.file"
        上一级"../x.file" 上两级即"../../x.file"
        下一级"folder/x.file"
        绝对路径"C:\"或"https://x.com/x.file"

    列表标签
        无序列表ul
            由2个标签组成
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>
                    <h3>可以嵌套</h3>
                </li>
            </ul>
        有序列表ol
            <ol>
                <li>甲</li>
                <li>乙</li>
                <li>丙</li>
                <li>丁</li>
            </ol>
        自定义列表
            由3个标签组成
            <dl>
                <dt>n.1</dt>
                <dd>n.1.detail</dd>
                <dd>n.1.detail</dd>
                <dt>n.2</dt>
                <dd>n.2.detail</dd>
                <dd>n.2.detail</dd>
            </dl>

</body>
</html>
