<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签</title>
</head>
<body>
    <h2>一、排版标签</h2>
        <h3>1.标题&lth#&gt</h3>
            标题标签&lth1&gt以及&lth2&gt、&lth3&gt……&lth6&gt
            是标题，大小含6级，本端标题为&lth3&gt，标题会自行换行
        <h3>2.段落标签&ltp&gt</h3>
            <p>段落标签中的文本一般会根据窗口宽度自行换行</p>
            <p>段落之间适配段间距，用css控制</p>
        <h3>3.水平线标签&lthr /&gt</h3>
            <hr />
            单标签其一
            <hr>
        <h3>4.换行标签&ltbr /&gt</h3>
            <br />
            单标签其二
            <br>
        <h3>5.div span标签</h3>
            <div>用于布局</div>
            <span>没有直接表现</span>



</body>
</html>
