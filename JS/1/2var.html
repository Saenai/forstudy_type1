<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var a;
        a = 18;
    </script>
    变量命名包含数字\字母\下划线\$,且数字不能作为起始
    尽可能使用驼峰法命名
</body>
